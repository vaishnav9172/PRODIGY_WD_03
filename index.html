<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="score">
        <span>Player: <b id="playerScore">0</b></span>
        <span>AI: <b id="aiScore">0</b></span>
        <span>Draw: <b id="drawScore">0</b></span>
    </div>

    <div class="board" id="board"></div>

    <h2 id="status">Your Turn (X)</h2>

    <button onclick="resetGame()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
